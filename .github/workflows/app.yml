name: Python application

on:
  push:
    branches:
      - master

jobs:
  run_application:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Run Application
      run: |
        python app.py